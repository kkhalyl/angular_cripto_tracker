<mat-card class="purchase-value">
    <mat-card-title>Quanto vocÃª investiu?</mat-card-title>
    <mat-card-content class="value-card">
        <div class = "value-input">
            <p class="value-label">Valor</p>
            <mat-form-field class="custom-form-field" subscriptSizing="dynamic">
                <span class="prefix" matPrefix>R$&nbsp;</span>
                <input matInput
                    type="text"
                    placeholder="0,00"
                    [(ngModel)]="selectedCryptoValue"
                    mask="separator.2"
                    thousandSeparator="."
                    decimalMarker=","
                    [allowNegativeNumbers]="false"
                />
            </mat-form-field>
        </div>
        <div class="buttons">
            <button matFab class="button-addValue" color="primary" (click)="addValue(10)">R$ 10</button>
            <button matFab class="button-addValue" color="primary" (click)="addValue(100)">R$ 100</button>
            <button matFab class="button-addValue" color="primary" (click)="addValue(500)">R$ 500</button>
            <button matFab class="button-addValue" color="primary" (click)="addValue(1000)">R$ 1.000</button>
        </div>
        <div class="next-button">
            <button class="continue-button" matFab color="primary" 
            [routerLink]="['/purchase-date']"
                [queryParams]="{ 
                    coin: selectedCryptoId, 
                    value: selectedCryptoValue 
                }"
            >Continuar</button>
        </div>
    </mat-card-content>
</mat-card>
