<mat-card class="info-review">
    <mat-card-title>Resumo do Investimento</mat-card-title>
    <mat-card-content class="info-content">
        <div class="info-item">
            <span class="info-label">Criptomoeda:</span>
            <span class="info-value">{{ investmentCoin | titlecase}}</span>
        </div>
        <div class="info-item">
            <span class="info-label">Valor Investido:</span>
            <span class="info-value">R$ {{ investmentValue | number:'1.2-2' }}</span>
        </div>
        <div class="info-item">
            <span class="info-label">Data da Compra:</span>
            <span class="info-value">{{ investmentDate | date:'dd/MM/yyyy' }}</span>
        </div>
    </mat-card-content>
</mat-card>
