<mat-card class="purchase-date">
  <mat-card-title>Quando você fez a compra?</mat-card-title>
  <mat-card-content class="date-card">

    <div class="date-input">
      <p class="date-label">Data</p>
      <mat-form-field class="date-form-field" subscriptSizing="dynamic">
        <input matInput [matDatepicker]="picker" placeholder="Escolha uma data" [(ngModel)]="selectedPurchaseDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="buttons">
      <button matFab class="button-addValue" color="primary" (click)="setDateBack('month')">1 mês</button>
      <button matFab class="button-addValue" color="primary" (click)="setDateBack('year')">1 ano</button>
      <button matFab class="button-addValue" color="primary" (click)="setDateBack('fiveYears')">5 anos</button>
      <button matFab class="button-addValue" color="primary" (click)="setDateBack('tenYears')">10 anos</button>
    </div>

    <div class="next-button">
      <button class="continue-button" matFab color="primary"
      [routerLink]="['/results']"
          [queryParams]="{
            coin: selectedCryptoId,
            value: selectedCryptoValue,
            date: selectedPurchaseDate?.toISOString()
          }">
        Continuar
      </button>
    </div>

  </mat-card-content>
</mat-card>
